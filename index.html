    <script src="libs/phaser.min.js"></script>

        <h1>Space Avengers</h1>

    <div class="cover">
    <div id="gameContainer"></div>
    <script>
        var game = new Phaser.Game(500, 500, Phaser.AUTO, 'gameContainer');

        game.state.add("MainGame", mainGameState);
